name: Authentication Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, sqlite3

      - name: Cache Composer Packages
        uses: actions/cache@v2
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-git

      - name: Install Dependencies
        run: composer install --no-progress --prefer-dist

      - name: Remove current tests and symlink to DevDojo Auth
        run: |
          rm -rf tests
          ln -s vendor/devdojo/auth/tests tests

      - name: Create sqlite file
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Set permissions for sqlite file
        run: chmod 777 database/database.sqlite

      - name: Copy .env.example to .env
        run: cp .env.example .env

      - name: Update .env file for sqlite
        run: |
          sed -i 's/DB_CONNECTION=mysql/DB_CONNECTION=sqlite/' .env
          sed -i 's/^DB_DATABASE=laravel/DB_DATABASE=database\/database.sqlite/' .env

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Chromedriver
        run: php artisan dusk:chrome-driver

      - name: Run the migrations
        run: php artisan migrate --force

      - name: Run the Auth Migrations
        run: php artisan migrate --path=vendor/devdojo/auth/database/migrations --force

      - name: Install PestPHP
        run: composer require pestphp/pest --dev --with-all-dependencies

      - name: Run Tests
        run: ./vendor/bin/pest ./vendor/devdojo/auth/tests
